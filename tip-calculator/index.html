<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SPLI<br />TTER</h1>
      <div class="calculator-container">
        <div class="calculator-left">
          <div class="input-area">
            <label for="">Bill</label>
            <input type="number" class="bill-input" placeholder="0.0" />
          </div>
          <div class="tip-area">
            <label for="">Select Tip%</label>
            <div class="row">
              <div class="tip-button active">5%</div>
              <div class="tip-button">10%</div>
              <div class="tip-button">15%</div>
            </div>
            <div class="row">
              <div class="tip-button">25%</div>
              <div class="tip-button">50%</div>
              <input type="number" class="tip-input" placeholder="Custom" />
            </div>
          </div>
          <div class="input-area2">
            <div class="labels">
              <label for="">Number of People</label>
              <label for="" class="cantzero " style="display: none"
                >Can't be zero</label
              >
            </div>

            <input type="number" class="people-input" placeholder="1" />
          </div>
        </div>
        <div class="calculator-right">
          <div class="tip-amount-top">
            <div class="row">
              <div>
                <h3>Tip Amount</h3>
                <p>/person</p>
              </div>
              <div class="tip-amount">$4.27</div>
            </div>
            <div class="row">
              <div>
                <h3>Total Amount</h3>
                <p>/person</p>
              </div>
              <div class="total-amount">$32.79</div>
            </div>
          </div>

          <button class="reset">RESET</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
